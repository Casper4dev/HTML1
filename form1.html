<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
  </head>
  <body>
    <h1>Adding forms to pages</h1>
    <form>
      <label for="firstname">Firstname</label>
      <input type="text" placeholder="Enter firstname" required /><br />
      <label for="">Email:</label>
      <input type="email" placeholder="Enter email" required />
      <label for="">Password:</label>
      <input type="password" placeholder="Enter password" required />
      <label for="">Upload document</label>
      <input type="file" />
      <label for="">Radio button</label>
      <input type="radio" />
      <label for="">Check Me</label>
      <input type="checkbox" />
      <label for="">Select color</label>
      <input type="color" />
      <label for="">Select range</label>
      <input type="range" min="500" max="5000" />
      <label for="">Date of birth:</label>
      <input type="date" />
      <select name="" id="">
        <option value="option 1" default>Option 1</option>
        <option value="option 2">Option 2</option>
        <option value="option 3">option 3</option>
      </select>
      <textarea name="" id="" placeholder="Enter comments"></textarea>
      <!-- <button type="submit">Submit</button> -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
