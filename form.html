<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
</head>
<body>
    <h1>Adding a form to a page </h1>
    <form>
        <label for="firstname">firstname</label>
        <input type="text" placeholder="Enter firstname" required>
        <label for="email">Email:</label>
        <input type="email" placeholder="Entetr Email" required>
        <label for="">Password</label>
        <input type="password" placeholder="Enter Password" required>
        <label for="">Upload document</label>
        <input type="file">
        <label for="">Radio button</label>
        <input type="radio">
        <label for="">checkbox</label>
        <input type="checkbox">
        <label for="">Select color</label>
        <input type="color">
        <label for="">Select range</label>
        <input type="range" min="500" max="5000">
        <label for="">Date Of Birth:</label>
        <input type="date">
        <select name="" id="">
            <option value="option 1" default>Option 1</option>
            <option value="option 2">Option 2</option>
            <option value="option 3" >Option 3</option>
        </select>
        <textarea name="" id="" placeholder="Enter Comments"></textarea>
        <!--<button type="submit">submit</button>-->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
