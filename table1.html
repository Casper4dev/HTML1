<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Creating Tables</h1>
    <table border="1">
        <tr>
            <th>Name:</th>
            <th>Address:</th>
            <th>Phone:</th>
        </tr>
        <tr>
            <td>John Wick</td>
            <td>Lorem ipsum dolor sit.</td>
            <td>+456 2346 234</td>
        </tr>
        <tr>
            <td>Will Smith</td>
            <td>Lorem, ipsum dolor.</td>
            <td>+91 9378 28859</td>
        </tr>
    </table>
</body>
</html>
